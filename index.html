<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DUT开发区校区校园网状态面板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.ico" type="image/png">
    <!-- jquery-3.6.0.min.js本地版 -->
    <script src="./jquery.min.js"></script>
    <script defer src="./script.js"></script>
    <!-- sakana~ -->
    <link rel="stylesheet" href="./sakana/sakana.min.css">
    <script src="./sakana/sakana.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <h2>本机校园网状态</h2>
        <div id="errorMsg"></div>
        <div class="table-container">
            <table>
                <tr>
                    <th>登录状态</th>
                    <td id="onlineStatus">-</td>
                </tr>
                <tr>
                    <th>账号</th>
                    <td id="account">-</td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td id="name">-</td>
                </tr>
                <tr>
                    <th>剩余流量</th>
                    <td id="remainingFlow">-</td>
                </tr>
                <tr>
                    <th>账户余额</th>
                    <td id="remainingFee">-</td>
                </tr>
                <tr>
                    <th>终端类型</th>
                    <td id="terminalType">-</td>
                </tr>
                <tr>
                    <th>IP 地址</th>
                    <td id="ipAddress">-</td>
                </tr>
                <tr>
                    <th>MAC 地址</th>
                    <td id="macAddress">-</td>
                </tr>
            </table>
            <div class="button-container">
                <button id="loginBtn">跳转登录</button>
                <button id="logoutBtn">注销本机</button>
                <button id="selfServiceBtn">账户明细</button>
                <button id="refreshBtn">刷新数据</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr>
        若跳转登录后仍无法上网，请尝试清除浏览器 cookie 后重试。其他问题见 <a href="./faq.html" target="_blank" rel="noopener noreferrer">常见问题</a>
        <br>
        <br>如遇网络故障，可向校区网络服务办公室报障，联系方式为 <a href="tel:041162274385">0411-62274385</a> 或 <a href="mailto:kfqit@dlut.edu.cn">kfqit@dlut.edu.cn</a>
        <br>
        <br>项目地址 <a href="https://github.com/ylin314/DLUT-EDA_NetworkStatus_Web" target="_blank">开发区校区校园网信息面板</a> ，原作者 <a href="https://github.com/IShiraiKurokoI" target="_blank">IShiraiKurokoI</a> from <a href="https://github.com/NAOSI-DLUT" target="_blank">NAOSI-DLUT</a>
    </div>
    <!-- Sakana Widget 容器 -->
    <div id="sakana-widget" class="sakana-float" style="
        position: fixed;
        right: 40px;
        bottom: 40px;
        z-index: 5;
    "></div>
    <script>
        new SakanaWidget({ }).mount('#sakana-widget');
    </script>
</body>

</html>
